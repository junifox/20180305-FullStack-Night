<html>
<head>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
    <script>
        $(function() {
            let user_in = $('#user_input');
            user_in.on('change', function () {
                alert($('#user_input').val());
            });
            console.log($('#mydiv').html()); // get the innerHTML
            $('#mydiv').html('<b>New HTML</b>'); // set the innerHTML
//            console.log($('#mydiv').html()); // get the innerHTML            
//            console.log($('#mydiv').text()); // get the innerText
//            console.log($('#mydiv').text("different text")); // set the innerText
            $('li').html(function(index, oldHtml) {
                return oldHtml + '!';
            });
            
            // iterate through each li element
            $('li').each(function(index, elem) {
              // this: the current, raw DOM element
              // index: the current element's index in the selection
              // elem: the current, raw DOM element (same as this)
              $(elem).prepend('<b>' + index + ': </b>');
            });
            
//            user_in.attr('disabled', true);
            $('#list-div').css('background', 'grey');
            $('#list-div').css({'background':'white', 'font-family': 'sans-serif'});
            
            user_in.hide();
            user_in.show();
            
            let new_div = $('<table>', {'id': 'new-table', 'class':'brown-table'});
            new_div.css({'border-color': 'black', 'border-width':'3px'})
            new_div.append('<tr><td>1</td><td>2</td></tr>');
            $('#mydiv').append(new_div);

            $('li').hover(function(event) {
                console.log(event)
               $(event.delegateTarget).css('transform', 'rotate(180deg)')
            }, function(event) {
               $(event.delegateTarget).css('transform', 'rotate(0deg)')                
            })
        });
    </script>
</head>
<body>
    <input id="user_input" type="text"/>
    <div id="mydiv"></div>
    <div id="list-div">
        <li>A</li>
        <li>B</li>
        <li>C</li>
        <li>D</li>        
    </div>
</body>
</html>
