<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todos</title>
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="todos.css">
      
  </head>

  <body>
    <div id="app">
        <h1>{{ message }}</h1>
      
        <div class="holder">
            <form @submit.prevent="addTodo">
            <input type="text" placeholder="Enter a task you have..." v-model="todo" name="todo" />
            </form>            
            <ul>
                <li 
                    v-for="(item, index) in todos" :key='index'
                    v-bind:class="{completed: item.completed}"
                    v-bind:index="index"
                    v-bind:item="item['todo']"
                    v-bind:key="item.id">
                    {{ item['todo'] }}
                    <i class="fa fa-times" v-on:click="removeTodo(index)"></i>
                    <i v-if="!item.completed" class="fa fa-check" v-on:click="markDone(index)"></i>
                    <i v-else class="fa fa-undo" v-on:click="markDone(index)"></i>
                </li>
            </ul>
        </div>
        
    </div>
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="todos.js"></script>
  </body>

</html>
