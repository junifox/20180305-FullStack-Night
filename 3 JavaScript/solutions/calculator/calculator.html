<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />      
        <link rel="stylesheet" href="style.css">

        <title>Calculator Emulator</title>
    </head>
    <body>

        <div class="container-fluid">
            <div class="calculator-body">
                <table class="calculator">
                    <div class="row calc-title">
                        <div class="col">Pocket Calculator</div>
                    </div>
                    <div class="row output-display">
                        <div class="col"> </div>
                    </div>
                    <div class="row first-row">
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="op-ac">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="op-ce">CE</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="op-mult">ร</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="op-div">รท</button>
                        </div>
                    </div>
                    <div class="row second-row">
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="digit-9">9</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="digit-8">8</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="digit-7">7</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="op-sub">-</button>
                        </div>
                    </div>
                    <div class="row third-row">
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="digit-6">6</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="digit-5">5</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="digit-4">4</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-block calc-btn" id="op-add">+</button>
                        </div>
                    </div>
                    <div class="row fourth-and-fifth-row">
                        <div class="col-9 fourth-and-fifth-container">
                            <div class="row fourth-and-fifth-row">
                                <div class="col-4">
                                    <button class="btn btn-block calc-btn" id="digit-3">3</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-block calc-btn" id="digit-2">2</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-block calc-btn" id="digit-1">1</button>
                                </div>
                                <div class="col-8">
                                    <button class="btn btn-block calc-btn" id="digit-0">0</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-block calc-btn" id="op-dec">.</button>
                                </div>
                            </div>     
                        </div>
                        <div class="col-3 eq-container">
                            <div class="row eq-col">
                                <div class="col">
                                    <button class="btn btn-block calc-btn" id="op-eq">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </table>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
    </body>

</html>
